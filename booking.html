<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>קביעת תורים</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>קביעת תור</h1>
    <p>ניתן לקבוע תור בוואטסאפ או למלא את הטופס ונחזור אלייך!</p>

    <h2>שלחי הודעה בוואטסאפ</h2>
    <a href="https://wa.me/972545730810?text=שלום%2C%20אני%20רוצה%20לקבוע%20תור%20לעיצוב%20גבות" target="_blank" style="font-size: 18px; display: inline-block; padding: 10px 20px; background-color: #25D366; color: white; border-radius: 5px; text-decoration: none;">
        קביעת תור דרך וואטסאפ
    </a>

    <h2>או מלאי טופס</h2>
    <form action="mailto:your@email.com" method="post" enctype="text/plain" style="max-width: 400px; margin: auto;">
        <label>שם מלא:</label><br>
        <input type="text" name="name" required><br><br>

        <label>טלפון:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>תאריך מועדף:</label><br>
        <input type="date" name="date"><br><br>

        <label>הערות:</label><br>
        <textarea name="notes" rows="4"></textarea><br><br>

        <input type="submit" value="שלחי תור">
    </form>
</body>
</html>
